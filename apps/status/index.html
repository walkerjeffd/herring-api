<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Count Status App</title>
  <link rel="stylesheet" href="src/css/squarespace.css">
  <style>
    #content {
      width: 701px !important;
      border: 1px solid gray;
    }
  </style>
</head>
<body>

<div id="siteWrapper" class="clearfix">
  <main id="page" role="main">
    <div id="content" class="main-content" data-content-field="main-content" data-edit-main-image="Banner">
      <div class="sqs-layout sqs-grid-12 columns-12" data-type="page">

        <!-- COPY TO SQUARESPACE CODE BLOCK -->
<div class="row sqs-row">
  <div class="col sqs-col-4 span-4">
    <div class="sqs-block html-block sqs-block-html" data-block-type="2">
      <div class="sqs-block-content">
        <h1 class="text-align-center"><span id="mrh-odometer-n-video" class="odometer">0</span></h1>
        <p class="text-align-center"># of Videos Recorded</p>
      </div>
    </div>
  </div>
  <div class="col sqs-col-4 span-4">
    <div class="sqs-block html-block sqs-block-html" data-block-type="2">
      <div class="sqs-block-content">
        <h1 class="text-align-center"><span id="mrh-odometer-n-count" class="odometer">0</span></h1>
        <p class="text-align-center"># of Videos Counted</p>
      </div>
    </div>
  </div>
  <div class="col sqs-col-4 span-4">
    <div class="sqs-block html-block sqs-block-html" data-block-type="2">
      <div class="sqs-block-content">
        <h1 class="text-align-center"><span id="mrh-odometer-sum-count" class="odometer">0</span></h1>
        <p class="text-align-center"># of Fish Counted</p>
      </div>
    </div>
  </div>
</div>
<div class="row sqs-row">
  <div class="col sqs-col-12 span-12">
    <div class="sqs-block html-block sqs-block-html" data-block-type="2">
      <div class="sqs-block-content">
        <div id="chart-counts" class="mrh-chart"></div>
        <div id="chart-fish" class="mrh-chart"></div>
        <div id="chart-videos" class="mrh-chart"></div>
      </div>
    </div>
  </div>
</div>
        <!-- END COPY -->


      </div>
    </div>
  </main>
</div>

<script src="dist/build-dev.js"></script>

</body>
</html>
