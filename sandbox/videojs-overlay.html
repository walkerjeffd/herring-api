<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video.js Overlay</title>
  <link rel="stylesheet" href="node_modules/video.js/dist/video-js.css">
  <link rel="stylesheet" href="node_modules/videojs-overlay/dist/videojs-overlay.css">
  <style>
    .video-js .vjs-overlay-background {
      width: 98%;
      color: black;
      text-align: left;
      font-size: 1.4em;
    }
    .vjs-big-play-centered .vjs-big-play-button {
      top: 35%;
    }

    .counting-tips > h2 {
      color: black;
    }
    .counting-tips > a {
      text-decoration: underline;
    }
    .counting-tips > ol > li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<video id="video" class="video-js vjs-big-play-centered"></video>

<script src="node_modules/video.js/dist/video.js"></script>
<script src="node_modules/videojs-overlay/dist/videojs-overlay.js"></script>

<script>
var player = videojs('video', {
  controls: true,
  autoplay: false,
  width: 700,
  height: 525,
  playbackRates: [0.1, 0.25, 0.5, 1]
});

var tips = "<div class=\"counting-tips\">" +
  "<h2>Counting Tips</h2>" +
  "<ol>" +
    "<li>Only count fish that swim completely out of view across the left edge of the video (going upstream), including any you might see at the start of the video</li>" +
    "<li>If a fish swims into the video from the left side (going downstream), subtract it</li>" +
    "<li>If you don't see any fish, submit a count of zero</li>" +
    "<li>Use pause, slow down, or full screen if there are too many fish to count</li>" +
  "</ol>" +
  "See <a href=\"/video/instructions\">Instructions</a> page for more details."
"</div>";

player.overlay({
  overlays: [
    {
      content: tips,
      align: 'bottom-left',
      start: 'loadstart',
      end: 'playing',
      class: 'overlay'
    },
    {
      content: tips,
      align: 'bottom-left',
      start: 'pause',
      end: 'playing',
      class: 'overlay'
    }
  ]
});

player.src({type: 'video/mp4', src: 'https://s3.amazonaws.com/mysticriver.org/herring/videos/UML/1_2017-04-17_16-01-23.mp4'});
player.load();

</script>
</body>
</html>
